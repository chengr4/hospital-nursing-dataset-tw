name: Sync Latest ODS Data

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 1 * *' # 每月 1 號早上 8 點執行 (台北時間)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install curl_cffi beautifulsoup4

    - name: Run Scraper
      run: |
        cd nurse-to-patient-ratios-by-shift
        python update_ods.py

    - name: Commit and Push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        # 加入生成的 ODS 檔案與歷史紀錄檔
        git add nurse-to-patient-ratios-by-shift/*.ods
        git add nurse-to-patient-ratios-by-shift/download_history.json
        # 檢查是否有變更，避免空提交
        if git diff --staged --quiet; then
          echo "資料無變更"
        else
          git commit -m "Auto-update latest year ODS data: $(date +'%Y-%m-%d')"
          git push
        fi